# Generic GD32F425 board (experimental)
#
# This configuration is a starting point for boards using a
# GigaDevice GD32F425 MCU. It builds using the STM32F4 codepath.
#
# In 'make menuconfig' select:
#  - Micro-controller Architecture: STMicroelectronics STM32
#  - Processor model: GigaDevice GD32F425 (experimental)
#  - Clock Reference: your board's crystal (e.g. 8/12/25 MHz) or Internal
#  - Communication interface: USB (PA11/PA12) or a Serial UART
#  - Bootloader offset: according to your board (often 16KiB or 32KiB)
#
# WARNING: Pin names and peripherals vary by board. Consult your
# schematic and change pins below accordingly.

[mcu]
# If using USB:
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
# If using UART (example USART1 on PA10/PA9):
# serial: COM3
# baud: 250000

# Example of a basic stepper (replace pins with your board's):
#[stepper_x]
#step_pin: PA0
#dir_pin: PA1
#enable_pin: !PA2
#microsteps: 16
#rotation_distance: 40
#endstop_pin: ^PA3
#position_min: 0
#position_endstop: 0
#position_max: 235

# Example of USB setup (if needed):
#[virtual_sdcard]
#path: ~/printer_data/gcodes

# Add heaters, fans, thermistors, etc., using your board's pinout.
